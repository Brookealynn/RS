<body class="text-center">
  <%- message %>
  <form class="form-signin" action="login" method="POST">
    <br>
    <br>
    <br>
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" name="emailaddress" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button id="hello" class="btn btn-lg btn-primary btn-block" type="submit" name="login_participant">Sign in</button>
    <br>
    <!--hyperlink to here-->

  </form>
